# Infrastructure as code in for doprax.com
volumes:
  - name:  http_root
    mount: /var/www/html/

envs:
    - WORDPRESS_DB_HOST: mysql
    - WORDPRESS_DB_NAME: dopraxdb
    - WORDPRESS_DB_USER: dopraxusr
    - WORDPRESS_DB_PASSWORD: random_1
      type: password
services:
  - mysql:
      tag: 5.7
      volumes:
        - name: mysql_vol
          mount: /var/lib/mysql/
      envs:
        - MYSQL_ROOT_PASSWORD: random
          type: password
        - MYSQL_DATABASE: dopraxdb
        - MYSQL_USER: dopraxdbusr
        - MYSQL_PASSWORD: random_1
          type: password
